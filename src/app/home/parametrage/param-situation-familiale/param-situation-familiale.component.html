<mat-card style="background: rgba(255, 255, 255, 0)">
  <button mat-flat-button id="addBtn" (click)="openDialog();">
    <mat-icon>add_circle</mat-icon> &nbsp; Ajouter une situation familiale
  </button>

  <div style="margin-top: 2%">
    <div class="header" >
      <button mat-mini-fab class="icon_btn">
        <mat-icon>group</mat-icon>
      </button>
      &nbsp; 
      <span style="vertical-align: middle">SITUATIONS FAMILIALES</span>
    </div>
    <div class="content">
      <mat-list>
        <mat-list-item *ngFor="let situation of situations; let i = last" [ngClass]="{'notLast':!i}">
          <mat-icon matListIcon class="devise_icon" style="margin-right: 15%">group</mat-icon>
          <h3 matLine> {{situation.libelle}} </h3>

          <button mat-icon-button class="opBtn" (click) = "openUpdateDialog(situation)">
            <mat-icon>settings</mat-icon>
          </button>
          &nbsp; &nbsp;
          <button mat-icon-button class="opBtn" style="margin-right: 5%" (click) = "openSnackBar(situation.libelle, situation.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</mat-card>
