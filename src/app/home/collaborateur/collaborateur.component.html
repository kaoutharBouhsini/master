
<h2>
  Listing</h2>
<table border="1" style="margin-left : 35%">
  <thead>
    <th>Photo</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>statut</th>
    <th>Opération</th>
  </thead>
  <tr *ngFor="let collaborateur of collaborateurs">
    <td> 
      <img *ngIf="!collaborateur.picture" src="https://www.cmcautomobiles.co.tz/cmc/wp-content/uploads/2017/06/index.png" class = "userImage"> 
      <img *ngIf="collaborateur.picture" src="collaborateur.picture" class = "userImage">
    </td>
    <td>{{collaborateur.lastname}}</td>
    <td>{{collaborateur.firstname}}</td>
    <td>{{collaborateur.statutCollaborateur}}</td>
    <td>
      <button (click)="delete(collaborateur.id)">Delete</button>
      <button (click)="select(collaborateur)">Update</button>
    </td>
  </tr>
</table>
